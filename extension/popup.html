<!DOCTYPE html>
<html>
<head>
    <title>Twitch Refined Settings</title>
    <style>
        body {
            font-family: sans-serif;
            width: 250px;
            padding: 10px;
        }
        h3 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <h3>Twitch Refined Settings</h3>
    <form>
        <label>
            <input type="checkbox" id="muteTab">
            Load Twitch with tab muted
        </label>
        <br>
        <label>
            <input type="checkbox" id="mutePlayer">
            Load Twitch with the video player muted
        </label>
    </form>
    <script src="popup.js"></script>
</body>
</html>
